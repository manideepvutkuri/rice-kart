<header class="navbar" *ngIf="!isLoginPage()">
    <div class="logo">
        <a routerLink="/">üçö Rice Store</a>
    </div>
    <nav>
        <button (click)="navigateToHome()">Home</button>
        
        <button *ngIf="authService.user$ | async" routerLink="/order-history" (click)="navigateToOrderHistory()" routerLinkActive="active">Order History</button>
    </nav>
    <button *ngIf="isAdmin$ | async" (click)="adminProd()">Add productd by Admin</button> 
    <button *ngIf="isAdmin$ | async" (click)="gotoadmin()">Admin Panel</button>  
    <button (click)="cart()">Cart ({{ cartCount }})</button>
    <button *ngIf="(authService.user$ | async) as user" (click)="logout()">
        Logout ({{ user.email }})
    </button>
    
    <button *ngIf="!(authService.user$ | async)" (click)="navigateToLogin()">Login</button>
</header>
