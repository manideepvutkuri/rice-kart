<!-- Sidebar Menu -->
<div class="sidebar" [ngClass]="{'open': isSidebarOpen}">
    <button class="close-btn" (click)="toggleSidebar()">×</button>
    <ul>
        <li><button (click)="navigateTo('/')">🏠 Home</button></li>
        <li><button (click)="navigateTo('/my-account')">👤 my account</button></li>
        <li><button (click)="navigateTo('/order-history')">📜 Order History</button></li>
        <li><button (click)="navigateTo('/about-us')">ℹ️ About Us</button></li>
        <li><button (click)="navigateTo('/help-support')">❓ Help & Support</button></li>
        <li><button (click)="navigateTo('/terms-conditions')">📜 Terms & Conditions</button></li>
        <li><button (click)="navigateTo('/privacy-policy')">🔒 Privacy Policy</button></li>
        
        
    </ul>
  </div>
  
  <!-- Overlay (to close the menu when clicked outside) -->
  <div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>
