  <div class="container mt-4">
    <!-- Selected Product Details -->
    <div class="card p-3 shadow-lg">
      <img [src]="product?.imageUrl" class="product-img" alt="{{ product?.name }}">
      <h2 class="mt-2">{{ product?.name }}</h2>
      <p class="text-muted">Price: ₹{{ product?.price }}</p>
      <p>{{ product?.description }}</p>
      <button (click)="buyProduct(product)" class="btn btn-primary w-100">Add to Cart</button>
    </div>
  
    <!-- Similar Products -->
    <h3 class="mt-5">Similar Products</h3>
    <div class="row">
      <div *ngFor="let similarProduct of similarProducts" class="col-md-3">
        <div class="card p-2 shadow-sm">
          <img [src]="similarProduct.imageUrl" class="product-img" alt="{{ similarProduct.name }}">
          <div class="card-body text-center">
            <h5>{{ similarProduct.name }}</h5>
            <p class="text-muted">₹{{ similarProduct.price }}</p>
            <button (click)="buyProduct(similarProduct)" class="btn btn-success btn-sm w-100">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
