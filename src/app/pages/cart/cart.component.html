    <div class="container my-5">
      <h2 class="text-center fw-bold text-primary">üõí Your Cart</h2>
    
      <div class="card shadow-lg p-4 border-0 rounded">
        <div *ngIf="cartItems.length > 0; else emptyCart">
          <div class="row border-bottom pb-3 mb-3 align-items-center" *ngFor="let item of cartItems; let i = index">
            
            <!-- Product Image -->
            <div class="col-md-3 text-center">
              <img [src]="item.imageUrl" alt="{{ item.name }}" class="img-fluid rounded shadow" style="max-height: 120px;">
            </div>
    
            <!-- Product Details -->
            <div class="col-md-6">
              <h5 class="fw-bold">{{ item.name }}</h5>
              <p class="text-muted">Price: <span class="fw-bold">‚Çπ{{ item.price }}</span></p>
            </div>
    
            <!-- Remove Button -->
            <div class="col-md-3 text-end">
              <button class="btn btn-danger btn-sm shadow-sm fw-bold px-3 py-2" (click)="removeItem(i)">
                ‚ùå Remove
              </button>
            </div>
    
          </div>
    
          <!-- Total & Buttons -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <h4 class="fw-bold">Total: ‚Çπ{{ getTotalPrice() }}</h4>
            <div>
              <button class="btn btn-warning fw-bold shadow px-4 py-2 me-2" (click)="clearCart()">üßπ Clear Cart</button>
              <button class="btn btn-success fw-bold shadow px-4 py-2" (click)="openAddressModal()">‚úÖ Place Order ‚Çπ{{ getTotalPrice() }}</button>
            </div>
          </div>
    
        </div>
    
        <!-- Empty Cart Message -->
        <ng-template #emptyCart>
          <div class="text-center my-4">
            <p class="text-muted">üõí Your cart is empty.</p>
          </div>
        </ng-template>
      </div>
    
      <!-- Back Button -->
      <div class="text-center mt-3">
        <button class="btn btn-secondary fw-bold px-4 py-2" (click)="goBack()">‚¨ÖÔ∏è Back</button>
      </div>
    </div>
    <!-- Address Modal -->
<!-- Address Collection Modal -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Enter Your Address</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Flat/House No.</label>
            <input type="text" class="form-control" [(ngModel)]="userAddress.flatNo" name="flatNo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Landmark</label>
            <input type="text" class="form-control" [(ngModel)]="userAddress.landmark" name="landmark" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Area</label>
            <input type="text" class="form-control" [(ngModel)]="userAddress.area" name="area" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" [(ngModel)]="userAddress.mobile" name="mobile" required>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="confirmAddress()">Proceed to Payment</button>
      </div>
    </div>
  </div>
</div>

    <!-- Payment Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Payment Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Your payment was successful! Your order has been placed.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="closeSuccessModal()">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Payment Failure Modal -->
<div class="modal fade" id="paymentFailureModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Payment Failed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Payment failed. Please try again.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeFailureModal()">Retry</button>
      </div>
    </div>
  </div>
</div>
