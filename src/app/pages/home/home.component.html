<div class="category-tabs">
  <div class="category-scroll">
    <button *ngFor="let cat of categoryKeys"
            [class.active]="cat === selectedCategory"
            (click)="filterCategory(cat)">
      <i [ngClass]="getCategoryIcon(cat)"></i> {{ cat }}
    </button>
  </div>
</div>

  <!-- 🛍️ Filtered Products Section -->
  <div *ngIf="categorizedProducts[selectedCategory]">
    <!-- <h2 class="mb-3">{{ selectedCategory }}</h2> -->
    <div class="product-container">
      <div class="product-card" *ngFor="let product of categorizedProducts[selectedCategory]">
        <img [src]="product.imageUrl" alt="{{ product.name }}">
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p class="price">₹{{ product.price }}</p>
          <button (click)="viewDetails(product)" class="details-button">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
